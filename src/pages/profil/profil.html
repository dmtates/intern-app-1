<ion-content class="login" *ngIf="userProfile" padding >




<p padding>
<ion-item>

<img  style=" object-fit:cover;" [src]="userProfile.photoURL"/>



</ion-item>
</p>
<h3>{{userProfile.displayName}}</h3>

<ion-list>
<ion-item>
  <ion-avatar >
   <img  src="vakifbank.logo.jpg" class="avatar-profil" />
  </ion-avatar>
  <h2>{{userProfile.username}}</h2>
 <h2>{{userProfile.email}}</h2>
 <h2>{{userProfile.providerId}} </h2>
 <button ion-button (click)="Logout()" >Çıkış </button>
 </ion-item>
 </ion-list>
</ion-content>
