<ion-content class="login">
<img class="logo" src="vakifbank.logo.jpg"/>
<ion-list class="login-giris-input" >

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [value]="username" [(ngModel)]="username"type="text"></ion-input>
  </ion-item>
 <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [value]="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item margin-top>
    <ion-label>Password</ion-label>
    <ion-input [value]="password" [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
<ion-item margin-top>
    <ion-label>Re_Type Password</ion-label>
    <ion-input [value]="re_pass" [(ngModel)]="re_pass"  type="password"></ion-input>
  </ion-item>
</ion-list>
 <div padding   class="butonlar">
<button class="register-button" ion-button (click)='registerWithEmailAndPassword()' color="#FDB813" block >REGİSTER</button>
 
<p text-center>Zaten kayıtlı mısın?<u><a (click)='openLoginPage()'>Giriş için tıkla</a></u></p>
</div>
</ion-content>
