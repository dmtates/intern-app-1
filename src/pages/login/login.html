<ion-content class="login" >
<img class="logo"  src="vakifbank.logo.jpg"  />

<ion-list class="login-giris-input" >

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [value]="email" [(ngModel)]="email"type="email"></ion-input>
  </ion-item>

  <ion-item margin-top>
    <ion-label>Password</ion-label>
    <ion-input [value]="password" [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

</ion-list>
    
<div padding   class="butonlar">

<button class="login-button" ion-button (click)='normalLogin()' color="#FDB813" block>GİRİŞ</button>
<p text-center><b> ya da </b></p>
<button  class="facebook-button" ion-button (click)="facebookLogin()" block >Facebook ile Giriş</button>
<p>Henüz hesabınız yok mu? <u><a (click)='openRegisterPage()'>Kayıt olmak için tıklayın</a></u></p>
</div>
</ion-content>
